<header class="jumbotron">
    <div class="container">
        <div class="row row-header">
            <div class="col-12 col-sm-6">
                <h1>Facing Problem with Parking?</h1>
                <p>Book your parking slot with us and enjoy your ride<span><h5>now at Hyderabad</h5></span></p>
            </div>
            <div class="form-group col-12 col-md-4 offset-md-2">
                <label for="area">Search</label>
                <div class="row">
                    
                <div class="input-group">
                    <input type="text" id="area" class="form-control" placeholder="Enter your Area" [(ngModel)]="selectedarea" name="selectedarea" />
                    <button class="btn btn-primary  mx-1" (click)="onSearch()">Search</button>
                </div>
                </div>
                
                
            </div>
        </div>
    </div>
</header>
